# Additional configuration
extra:
  version:
    default: 5.4.0
    provider: mike
  analytics:
    provider: google
    property: G-JR4REKBKH3
  annotate:
    json: [ .s2 ]
  social:
    - icon: fontawesome/brands/discord
      link: https://phalcon.io/discord
      name: Discord
    - icon: material/comment
      link: https://phalcon.io/discussions
      name: GitHub Discussions
    - icon: fontawesome/brands/github
      link: https://phalcon.io/github
      name: GitHub Project
    - icon: fontawesome/brands/telegram
      link: https://phalcon.io/telegram
      name: Telegram
    - icon: fontawesome/solid/frog
      link: https://phalcon.io/gab
      name: Gab
    - icon: fontawesome/brands/x-twitter
      link: https://phalcon.io/t
      name: Twitter
    - icon: fontawesome/brands/facebook
      link: https://phalcon.io/fb
      name: Facebook
    - icon: fontawesome/brands/linkedin
      link: https://phalcon.io/linkedin
      name: LinkedIn
    - icon: fontawesome/brands/youtube
      link: https://phalcon.io/youtube
      name: LinkedIn

extra_css:
  - assets/css/extra.css

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - markdown_include.include:
      base_path: docs
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

